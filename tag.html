<html>
    <head>
        <link href="css/tag.css" media="all" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="input-tag-wrapper test1">
            <div class="input-tag-content">
                <ul>
                    <li><input class="input-tag-input" placeholder="Type something" value="" ></li>
                </ul>
            </div>
            
            <button class="input-tag-btn">Search</button>
        </div>
        
        <div class="input-tag-wrapper test2">
            <div class="input-tag-content">
                <ul>
                    <li><input class="input-tag-input" placeholder="Type something" value="" ></li>
                </ul>
            </div>
            
            <button class="input-tag-search">Search</button>
        </div>
        
        <script type="text/javascript" src="js/lib/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="js/tag.js"></script>
        
        <script>
            (function() {
                var tester = $('.test1');
                // Init
                tester.tagInput({
                    placeHolder: 'Type anything',
                    autoSearch: true,
                    callURL: 'http://echo.jsontest.com/key/value/one/two/name/mac/microsoft/logitech/paper/pen',
                    afterTagAdded: function() {
                        console.log($(this).data('taginput').tags);
                    },
                    afterTagDeleted: function() {
                        console.log($(this).data('taginput').tags);
                    },
                    afterSearchCompleted: function() {
                        console.log($(this).data('taginput').tags);
                    }
                });
                tester.tagInput('importData', ['pen']);
                
                var tester2 = $('.test2');
                tester2.tagInput({autoSearch: true});
                //tester2.tagInput('importData', ['text1', 'text2', 'text3', 'text4', 'text5', 'text6', 'text7', 'text8', 'text9', 'text10']);
                tester2.tagInput('importData', [
                    {text: 'text1', link: 'http://www.google.com', btn: '+'},
                    {text: 'text2', link: 'http://www.yahoo.com', btn: '-'},
                    {text: 'text3', link: 'http://www.facebook.com', btn: 'o'}]);
            })(jQuery)
        </script>
    </body>
</html>
